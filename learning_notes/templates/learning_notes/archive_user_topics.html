{% extends "learning_notes/base.html" %}

{% block content %}
    <h2>User: <i>{{archive_user.username}}</i></h2>
    <h3>Archived Topics:</h3>
    <ul>
        {% for topic in topics %}
            <li><a href = "{% url 'learning_notes:archive_user_entries' archive_user.id topic.id%}">{{ topic.text }}</a></li>
        {% empty %}
            <li>No topic has been added yet.</li>
        {% endfor %}
    </ul>

{% endblock content %}
