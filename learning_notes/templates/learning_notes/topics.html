{% extends "learning_notes/base.html" %}

{% block content %}
    <ul>
        {% for topic in topics %}
            <li><h2><a href = "{% url 'learning_notes:topic' topic.id %}">{{ topic.text }}</a></h2></li>
        {% empty %}
            <li>No topic has been added yet.</li>
        {% endfor %}
    </ul>
    <br>
    {% if user.is_authenticated %}
        <a href = "{% url 'learning_notes:new_topic' %}" class = "button add" >Add New Topic</a>
    {% endif %}
{% endblock content %}
